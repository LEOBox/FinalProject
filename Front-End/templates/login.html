{% extends "head.html" %}
{% block body %}

<div class="row">
	<div style="height: 100px"></div>
	<div class="col-md-6 col-md-offset-3" style="height: 600px">
		<div class="panel panel-default">
			<div class="panel-heading">Login</div>
			<div class="panel-body">
				<form class="form-horizontal" method="POST" action="">
					<div class="form-group">
						<label for = 'userinput' class="col-sm-2 control-label">User</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id = 'userinput' placeholder="user" name="username">
						</div>
					</div>					<div class="form-group">
						<label for = 'psdinput' class="col-sm-2 control-label">Password</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id = 'psdinput' placeholder="password" name="password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="submit" value="submit"></input>
						</div>
					</div>
				</form>
			</div>
		</div>	
	</div>				
</div>

{% endblock %}
