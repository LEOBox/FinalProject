{% extends "head.html" %}
{% block body %}

<div class="row">
	<div class="col-md-12" style="padding: 0px">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				{% for p in post %}
					<h2>{{p.title}}</h2>
					<hr>
					{{p.content|safe}}
				{% endfor %}
			</div>
		</div>
	</div>
</div>

{% endblock %}
