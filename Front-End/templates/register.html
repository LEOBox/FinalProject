{% extends "head.html" %}
{% block body %}
<div style="background-image: url({{url_for('static',filename = 'uploads/doctor.jpg')}}); background-repeat: no-repeat; background-size: 100%; height: 600px" >
<div class="row">
	<h2 style="margin: 20px"> Please Enter Your Information Below</h2>
</div>
<div class = "row">
	<form class="col-md-6" style="margin: 20px; border-style: groove;background-color: #FFFFFF;  padding-bottom: 40px" method = "post" action = "/" >
		Your Name: <br>
		<input name = "Name" type = "text" ></input><br><br>
		Doctor Name Or ID: <br>
		<input name = "Doctor_Name" placeholder="doctor's name" type = "text"></input> 
		<input name = "Doctor_ID" placeholder = "doctor's id" type = "text"></input><br><br>
		Description:<br> 
		<input type="text" name = "Description" style="padding-bottom: 50px; padding-right: 100px"></input><br><br>
		<input type="submit" value = "submit"></input>
	</form>
	
</div>
</div>


{% endblock %}
