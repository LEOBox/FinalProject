{% extends "adminhead.html" %}
{% block body %}
<div class="row">
	<div style="height: 100px"></div>
	<div class="col-md-6 col-md-offset-3" style="height: 600px">
		<div class="panel panel-default">
			<div class="panel-heading">Uplad</div>
			<div class="panel-body">
			<form action="" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label for = 'upload' class="col-sm-2 control-label">Upload</label>
					<div class="col-sm-8">
						<input type="file" name="file" id="upload" class="form-control"></input>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" value="submit"></input>
					</div>
				</div>
			</form>
			</div>
		</div>	
	</div>				
</div>
{% endblock %}
